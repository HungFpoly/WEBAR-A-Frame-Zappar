<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Instant Tracking 3D Model Example</title>
</head>

<body>
    <a-scene>
        <a-entity camera zappar-camera></a-entity>
        <a-entity zappar-instant="placement-mode: true;" id="my-instant-tracker">
            <a-entity gltf-model="assets/bird_orange.glb"></a-entity>
        </a-entity>
        <script>
            let myInstantTracker = document.getElementById("my-instant-tracker");
            document.body.addEventListener("click", () => {
                myInstantTracker.setAttribute("zappar-instant", "placement-mode: false;");
            })
        </script>
    </a-scene>
</body>

</html>
